# Setup
title: Rachel Parkinson Lab
tagline: Research and Publications
url: https://rachelparkinson.github.io
paginate: 5
baseurl: ""
permalink: :title/

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - vendor
  - .bundle

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Rachel Parkinson
  url: https://rachelparkinson.github.io
  email: your.email@domain.com

# Custom vars
version: 1.3.0
github:
  repo: https://github.com/rachelparkinson/rachelparkinson.github.io
